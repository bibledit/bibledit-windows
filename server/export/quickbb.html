    <h2>Quick Bible</h2>
    <p>The folder contains file 'bible.yet'.</p>
    <p>To convert this to file 'bible.yes', download 'bible.yet' and then run the following from a terminal:</p>
    <p>java -jar YetToYes2.jar bible.yet bible.yes</p>
    <p>The file to install in the Quick Bible app is 'bible.yes'.</p>
    <p><a href="https://docs.google.com/document/d/1SGk70g7R3UfN1MTF5jFE9u5bNCY7J9Jeftiq5RjZA0A">More information.</a></p>
  </body>
